<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form id="manager">
        <h1>AIT's Employee Manager</h1>
        <label>Name:</label><input type="text" id="empname"><br><br>
        <label>Age:</label><input type="number" id="empage"><br><br>
        <label>Years of Experience:</label> <input type="number" id="empexp"><br><br>
        <label>Salary:</label> <input type="number" id="empsalary"><br><br>
        <label>Department:</label><select id="empdept">
            <option value="" disabled selected hidden> Select </option>
            <option value="IT">IT</option>
            <option value="HR"> HR </option>
            <option value="Finace"> Finace </option>
            <option value="Marketing"> Marketing</option>
            <option value="Sales">Sales</option>
        </select><br><br>
        
        <label> Location:</label><select id="emplocation">
         <option value="" disabled selected hidden> Select </option>
         <option value="Chennai">Chennai</option>
         <option value="Bangalore">Bangalore</option>
         <option value="Coimbatore">Coimbatore</option>
         <option value="Hyderabad"> Hyderabad</option>
         <option value="Trivandrum">Trivandrum </option> 
        </select>
        <br><br>
        <button type="submit">Submit</button>    <input type="reset">
    </form><br><br>

        <button onclick="showListWithLoading()"> To get List </button><br><br>
        <p id="output"> </p>
        <button id="delete">Delete details</button>
        <button onclick="deletefirst()"> Delete First </button>
        <button onclick="deletelast()"> Delete Last </button>
        <button onclick="getapi()" > API </button>
        <p id="apiprint"> </p>
         </center>
    <script src="script.js"></script>
</body>
</html>
